version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: gotalk-dictation
    goos: [linux]
    goarch: [amd64]
    ldflags:
      - -s -w
      - -X github.com/Alijeyrad/gotalk-dictation/internal/version.Version={{ .Version }}
      - -X github.com/Alijeyrad/gotalk-dictation/internal/version.Commit={{ .ShortCommit }}
    flags:
      - -trimpath

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - packaging/com.alijeyrad.GoTalkDictation.desktop

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: Alijeyrad
    name: gotalk-dictation
  draft: false
  prerelease: auto
